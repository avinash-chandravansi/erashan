        function render()
        {
            var url = window.location.href; // or window.location.href for current url
var captured = /pname=([^&]+)/.exec(url)[1]; // Value is in [1] ('384' in our case)
var result = captured ? captured : 'No Product';
            document.getElementById("pname").value = unescape(result);
            document.getElementById("pname").readOnly = true;
        }

       
    
            function validateAndCompileMessage() {
        // Fetching input field values
        var productName = document.getElementById("pname");
        var yourName = document.getElementById("yourname");
        var yourEmail = document.getElementById("youremail");
        var fullAddress = document.getElementById("fulladdress");
        var mobileNumber = document.getElementById("mobilenumber");
        var requiredQuantity = document.getElementById("requiredquantity");
        var extraInstruction = document.getElementById("extrainstruction");

        

        // All input fields are valid, compile message
        var message = "Hi Rohit %0a %0aI want quation on %0a %0a"+ "Product Name: " + productName.value + "%0a" +
            "My Name: " + yourName.value + "%0a %0a" +
            "My Email: " + yourEmail.value + "%0a %0a" +
            "Address: " + fullAddress.value + "%0a %0a" +
            "Mobile Number: " + mobileNumber.value + "%0a %0a" +
            "Required Quantity: " + requiredQuantity.value + "%0a %0a" +
            "Extra Instruction: " + extraInstruction.value;

        // Display compiled message
        console.log(message);

        // You can also use the compiled message for further processing as needed.
    
    }
